{% extends "base.html" %}

{% block title %}CloudNotes Images{% endblock %}

{% block content %}
<div class="container">

    <!--h3 class="lead" align="center">This is the images page</h3-->
    <!--/br-->
    <h1 align="center">Images</h1>
    </br>

    <!-- Display Existing Images -->
    <ul class="list-group-flush" id="images">
    {% if images %}
        {% for name, img in images %}
            <li class="list-group-item">
                <div class="card">
                    <img src="{{ img }}" alt="Image" class="card-img-top">
                    <div class="card-body">
                    <h5>{{name}}</h5>
                        <div class="row">
                            <div class="col">
                                <div class="d-grid gap-2">
                                    <a href="{{ img }}" download class="btn btn-primary">Download</a>
                            </div>
                            </div>
                            <div class="col">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-danger" onclick="deleteImage('{{ img.split('/')[-1] }}')">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        {% endfor %}
    {% else %}
        <li class="list-group-item" align="center">
            No images uploaded yet.
        </li>
    {% endif %}
    </ul>
    </br>

    <!-- File Upload Form -->
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="image" class="form-label">Choose an image to upload.</label>
            <input type="file" name="image" class="form-control">
        </div>
        <div align="center">
            <button type="submit" class="btn btn-primary">Upload</button>
        </div>
    </form>
</div>
{% endblock %}
