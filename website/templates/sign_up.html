{% extends "base.html" %}

{% block title %}Sign Up to CloudNotes{% endblock %}

{% block content %}
<div class="container">
    <!--p class="lead" align="center">This is the sign up page</p-->
    <!--/br-->
    <form method="POST">
        <div class="mb-3">
            <h3 align="center">Sign Up</h3>
        </div>
        <div class="form-floating mb-3">
            <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
            />
            <label for="email">Email Adress</label>
        </div>
        <div class="form-floating mb-3">
            <input
            type="text"
            class="form-control"
            id="user_name"
            name="user_name"
            placeholder="Enter username"
            />
            <label for="user_name">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Enter password"
            />
            <label for="password1">Password</label>
        </div>
        <div class="form-floating mb-3">
            <input
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Confirm password"
            />
            <label for="password2">Password Confirmation</label>
        </div>

        <!-- Checkbox for Terms -->
        <div class="form-check mb-3">
            <input
            class="form-check-input"
            type="checkbox"
            id="terms_checkbox"
            name="terms_checkbox"
            required
            />
            <label class="form-check-label" for="terms_checkbox">
                I agree to the <a href="{{ url_for('views.terms') }}">Terms of Service</a> and <a href="{{ url_for('views.privacy') }}">Privacy Policy</a>
            </label>
        </div>

        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
